<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza shop order</title>
</head>
<body>
    <form>
        <table border="1px" width="600px" align="center" >
            <tr>
                <th colspan="5"> Pizza shop 2.0</th> 
            </tr>
            <tr>
                <td>Name</td>
                <td><input required placeholder="enter your name" type="text" ></td><br>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                <input type="radio" name="pizza Topping" id="Supreme" value="supreme"><label for="Supreme"></label>Supreme<br>
                <input type="radio" name="pizza Topping" id="Vegetarian" value="Vegetarian"><label for="Vegetarian"></label>Vegetarian<br>
                <input type="radio" name="pizza Topping" id="hawalian" value="supreme"><label for="hawalian"></label>hawalian<br>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select>
                        <option disabled selected> choose sauce</option>
                        <option>tomato</option>
                        <option>ranch</option>
                        <option>bbq</option>
                        <option>garlic</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                <input type="checkbox" name="" id=""><label for="">extra cheese</label>
                <input type="checkbox" name="" id=""><label for="">Gulten Free Base</label>
                </td><br>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Delivery Instructions:</p>
                    <textarea rows="5" cols="100"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="send my order">
                </td>
            </tr>


        </table>
    </form>






</body>
</html>
